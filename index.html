<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!--  -->
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="loan-calculate">
        <h2>Loan Calculator</h2>
        <form action="">
          <div class="form-group">
            <span>$</span
            ><input
              type="number"
              name="loan-amount"
              id="loan-amount"
              placeholder="Enter Loan Amount"
            />
            <label for="loan-amount"></label>
          </div>
          <div class="form-group">
            <span>%</span
            ><input
              type="number"
              name="loan-interest"
              id="loan-interest"
              placeholder="Enter Loan Interest"
            />
            <label for="loan-interest"></label>
          </div>
          <div class="form-group">
            <input
              type="number"
              name="loan-year"
              id="loan-year"
              placeholder="Enter Loan Year"
            />
            <label for="loan-year"></label>
          </div>

          <input id="loan-submit" type="submit" value="Calculate" class="btn" />
        </form>
      </div>
      <div class="loading-bar"></div>
      <div id="loan-result">
        <h2>Loan Result</h2>
        <form action="">
          <div class="form-group">
            <span>Monthly Payment</span
            ><input
              type="number"
              disabled
              name="loan-monthly"
              id="loan-monthly"
            />
            <label for="loan-monthly"></label>
          </div>
          <div class="form-group">
            <span>Total Interest</span
            ><input
              type="number"
              disabled
              name="loan-interest-total"
              id="loan-interest-total"
            />
            <label for="loan-monthly"></label>
          </div>
          <div class="form-group">
            <span>Total Payment</span
            ><input
              type="number"
              disabled
              name="loan-payment-total"
              id="loan-payment-total"
            />
            <label for="loan-monthly"></label>
          </div>
        </form>
      </div>
    </div>
    <script src="./script/app.js"></script>
  </body>
</html>
